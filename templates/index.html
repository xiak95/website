<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bootstrap 4 Basic template</title>
        <meta name="description" content="Bootstrap 4 element styles and classes">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="static/css/bootstrap.min.css?v=20181227">
        <link rel="stylesheet" href="static/css/main.css?v=20181227">
    </head>

    <body> 
        <main class="content-wrap">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="./">XIAK Blog</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs4-navbar-collapse" aria-controls="bs4-navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="bs4-navbar-collapse">
                        <ul class="navbar-nav">
                            {% for page in pages: %}
                            <li class="nav-item"><a class="nav-link" href={{ page }}>{{ page }}</a></li>
                            {% endfor %}
                           
                        </ul>
                    </div>
                </div>
            </nav>
            <!--end navbar header-->  

            <div class="container">
                <div class="row">
                    <article class="col-12">
                        {% block content %}{% endblock %}                       
                    </article>
                </div>
            </div>
        </main>

        <footer class="footer-wrap">
            <div class="container">
                <div class="col-12">
                    <p>&copy; <a href="https://github.com/Rundiz/bootstrap4-basic-template" target="rundiz_bs4_bt">rundiz - Bootstrap 4 Basic template</a>.</p>
                </div>
            </div>
        </footer> 


        <script src="static/js/jquery-3.1.1.min.js"></script>
        <script src="static/js/bootstrap.bundle.min.js?v=20181227"></script>
        <script src="static/js/main.js?v=20181227"></script>
    </body>
</html>
